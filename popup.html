<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<style>
			body {
				width: 320px;
				padding: 16px;
				font-family: system-ui, -apple-system, sans-serif;
				background: #1e1e1e;
				color: white;
				margin: 0;
			}

			.header {
				display: flex;
				align-items: center;
				gap: 12px;
				margin-bottom: 20px;
				padding-bottom: 12px;
				border-bottom: 1px solid rgba(255, 255, 255, 0.1);
			}

			.title {
				font-size: 18px;
				font-weight: 500;
			}

			.shortcuts {
				background: rgba(255, 255, 255, 0.05);
				border-radius: 10px;
				padding: 16px;
				margin-bottom: 20px;
			}

			.shortcut-item {
				display: flex;
				justify-content: space-between;
				margin: 8px 0;
			}

			.key {
				background: rgba(255, 255, 255, 0.2);
				padding: 2px 6px;
				border-radius: 4px;
				font-family: monospace;
			}

			.button {
				width: 100%;
				padding: 12px;
				background: linear-gradient(45deg, #4caf50, #45a049);
				border: none;
				border-radius: 8px;
				color: white;
				cursor: pointer;
				transition: all 0.2s ease;
				font-weight: 500;
				font-size: 14px;
			}

			.button:hover {
				transform: translateY(-1px);
				box-shadow: 0 4px 12px rgba(76, 175, 80, 0.2);
			}

			.settings {
				margin-top: 16px;
			}

			.setting-item {
				display: flex;
				align-items: center;
				margin: 8px 0;
			}

			.switch {
				position: relative;
				display: inline-block;
				width: 40px;
				height: 20px;
				margin-left: auto;
			}

			.switch input {
				opacity: 0;
				width: 0;
				height: 0;
			}

			.slider {
				position: absolute;
				cursor: pointer;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background-color: rgba(255, 255, 255, 0.2);
				transition: 0.4s;
				border-radius: 20px;
			}

			.slider:before {
				position: absolute;
				content: '';
				height: 16px;
				width: 16px;
				left: 2px;
				bottom: 2px;
				background-color: white;
				transition: 0.4s;
				border-radius: 50%;
			}

			input:checked + .slider {
				background-color: #4caf50;
			}

			input:checked + .slider:before {
				transform: translateX(20px);
			}
		</style>
	</head>
	<body>
		<div class="header">
			<span style="font-size: 24px">ðŸŽ¨</span>
			<span class="title">Get Element Styles</span>
		</div>

		<div class="shortcuts">
			<div class="shortcut-item">
				<span>Start picker</span>
				<span class="key">Alt + S</span>
			</div>
			<div class="shortcut-item">
				<span>Cancel selection</span>
				<span class="key">ESC</span>
			</div>
			<div class="shortcut-item">
				<span>Pick new element</span>
				<span class="key">Pick Again</span>
			</div>
		</div>

		<button id="startPicker" class="button">Start Element Picker</button>

		<div class="settings">
			<div class="setting-item">
				<span>Show dimensions</span>
				<label class="switch">
					<input type="checkbox" id="showDimensions" checked />
					<span class="slider"></span>
				</label>
			</div>
			<div class="setting-item">
				<span>Show guides</span>
				<label class="switch">
					<input type="checkbox" id="showGuides" checked />
					<span class="slider"></span>
				</label>
			</div>
		</div>

		<script src="popup.js"></script>
	</body>
</html>
